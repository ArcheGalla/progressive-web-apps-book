<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Progressive Times - Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Merriweather" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/site.css">
  <!-- Adress bar styling -->
  <meta name="theme-color" content="#FFD700">
  <meta name="msapplication-navbutton-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="offline"></div>
  <div id="message"></div>
  <!-- header -->
  <div id="header">
    <img id="logo" src="./images/newspaper.svg" />
    <h1>Progressive Times</h1>
    <br>
    <h6>Please send us any questions you may have!</h6>
  </div>
  <div id="container">
    <!-- contact form -->
    <div class="contact-form">
      <input type="name" id="name" name="name" placeholder="Your Name">
      <br>
      <input type="email" id="email" name="email" placeholder="Email Address">
      <br>
      <input type="subject" id="subject" name="subject" placeholder="Subject">
      <br>
      <input type="message" id="message" name="message" placeholder="Your Message">
      <br>
      <button id="submit">Send</button>
    </div>
  </div>
  <script>
  function displayMessageNotification(){
    var messageNotification = document.getElementById('message');
    messageNotification.innerHTML = 'Message sent';
    messageNotification.className = 'showMessageNotification';
  }

  function sendMessage(){
    var payload = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      subject: document.getElementById('subject').value,
      message: document.getElementById('message').value,
    };

    var data = new FormData();
    data.append( "json", JSON.stringify( payload ) );

    fetch("/sendMessage/",
    {
        method: "POST",
        body: data
    })
    .then(function(res){ return res.json(); })
    .then(function(data){ alert( JSON.stringify( data ) ) });
  }

  // Register the service worker
  if ('serviceWorker' in navigator && 'SyncManager' in window) {
    navigator.serviceWorker.register('./sw.js')
    .then(registration => navigator.serviceWorker.ready)
    .then(registration => {
      document.getElementById('submit').addEventListener('click', () => {
        registration.sync.register('contact-email').then(() => {
            sendMessage();
            displayMessageNotification();
        });
      });
    });
  } else {
    document.getElementById('submit').addEventListener('click', () => {
      registration.sync.register('contact-email').then(() => {
          sendMessage();
          displayMessageNotification();
      });
    });
  }
  </script>
</body>
</html>
